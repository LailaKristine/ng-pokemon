<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
    <div class="border-2 h-60 w-70 rounded border-black border-radius space-y-10">
        <div class="text-center" [ngClass]="{'error': username.errors && (username.dirty || username.touched)}">
            <label for="username">Trainer name</label>
            <input class="border border-slate-300 p-2 rounded" 
            placeholder="Write your name" type="text" name="username"
            ngModel 
            #username="ngModel" required minlength="2" id="username" />
        </div>
        <div class="flex space-x-2 justify-center" *ngIf="username.errors && (username.dirty || username.touched)">
            Username is required and must be at least 2 characters.
        </div>
        <div class="text-center ">
            <button
                class="inline-block px-6 py-2.5 bg-gray-600 text-white font-medium text-xs
             leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700
              focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
                type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
</fieldset>

    
</form>
